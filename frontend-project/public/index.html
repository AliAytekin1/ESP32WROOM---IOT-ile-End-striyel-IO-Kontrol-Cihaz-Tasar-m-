<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş / Kayıt</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="form-container">
    <div id="loginBox" class="form-box active">
      <h2>Giriş Yap</h2>
      <form onsubmit="loginUser(); return false;">
        <label for="loginEmail">Kullanıcı Adı (E-posta)</label>
        <input type="email" id="loginEmail" placeholder="E-posta" required>
        
        <label for="loginPassword">Şifre</label>
        <input type="password" id="loginPassword" placeholder="Şifre" required>
        
        <button type="submit">Giriş Yap</button>
      </form>
      <p><a href="#" onclick="toggleForm()">Kayıt Ol</a></p>
    </div>

    <div id="registerBox" class="form-box hidden">
      <h2>Kayıt Ol</h2>
      <form onsubmit="registerUser(); return false;">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" id="username" placeholder="Kullanıcı Adı" required>

        <label for="email">E-posta</label>
        <input type="email" id="email" placeholder="E-posta" required>

        <label for="password">Şifre</label>
        <input type="password" id="password" placeholder="Şifre" required>

        <button type="submit">Kayıt Ol</button>
      </form>
      <p><a href="#" onclick="toggleForm()">Giriş Yap</a></p>
    </div>
  </div>

  <script>
   function toggleForm() {
  const loginBox = document.getElementById('loginBox');
  const registerBox = document.getElementById('registerBox');

  if (loginBox.classList.contains('active')) {
    loginBox.classList.remove('active');
    registerBox.classList.add('active');
  } else {
    registerBox.classList.remove('active');
    loginBox.classList.add('active');
  }
}
  </script>
  <script src="js/script.js"></script>
</body>
</html>
