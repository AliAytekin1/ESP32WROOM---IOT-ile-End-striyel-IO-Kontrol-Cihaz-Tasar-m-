d<!DOCTYPE html>

<head>

</head>

    <header>
        <h1>Hoş Geldiniz</h1>

        <section id="user-login">

            <button onclick="loginUser()">Giriş Yap</button>

            <button onclick="goToDetail(1)">Detayları Görüntüle</button>

</html>
